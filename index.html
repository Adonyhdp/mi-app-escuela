<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Escuela</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4facfe;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00c6fb;
    }
    .tabs {
      display: none;
      margin-top: 20px;
    }
    .tab-buttons button {
      margin: 5px;
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #eee;
    }
    .tab-buttons button.active {
      background: #4facfe;
      color: #fff;
    }
    .tab-content {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 5px;
      text-align: left;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Ingreso Escuela</h2>
    <input type="text" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
  </div>

  <div class="tabs" id="tabs">
    <div class="tab-buttons">
      <button onclick="openTab('inicio')" class="active">Inicio</button>
      <button onclick="openTab('horarios')">Horarios</button>
      <button onclick="openTab('notas')">Notas</button>
      <button onclick="openTab('reuniones')">Reuniones</button>
    </div>
    <div id="inicio" class="tab-content active">
      <h3>Bienvenido</h3>
      <p>Panel principal según tu rol.</p>
    </div>
    <div id="horarios" class="tab-content">
      <h3>Horarios</h3>
      <p>Aquí se mostrarán los horarios de clases.</p>
    </div>
    <div id="notas" class="tab-content">
      <h3>Notas</h3>
      <p>Aquí se mostrarán las calificaciones.</p>
    </div>
    <div id="reuniones" class="tab-content">
      <h3>Reuniones</h3>
      <p>Aquí se mostrarán las reuniones programadas.</p>
    </div>
  </div>

  <script>
    // Usuarios de ejemplo con roles
    const users = {
      "admin@gmail.com": {password: "1234", role: "admin"},
      "profe@gmail.com": {password: "1234", role: "profesor"},
      "padre@gmail.com": {password: "1234", role: "representante"}
    };

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if(users[email] && users[email].password === password) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("tabs").style.display = "block";
        alert("Bienvenido " + users[email].role);
        // Aquí luego podemos ocultar/mostrar pestañas según el rol
      } else {
        alert("Correo o contraseña incorrectos");
      }
    }

    function openTab(tabName) {
      const contents = document.querySelectorAll(".tab-content");
      const buttons = document.querySelectorAll(".tab-buttons button");
      contents.forEach(c => c.classList.remove("active"));
      buttons.forEach(b => b.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
