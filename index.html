<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Escolar</title>
<style>
body{font-family:Arial;background:#e5e7eb;margin:0;padding:0}
.container{max-width:900px;margin:auto;padding:20px}
.box{background:white;padding:20px;border-radius:12px;margin-top:20px}
button{padding:10px 15px;border:none;border-radius:8px;background:#2563eb;color:white;font-weight:bold;cursor:pointer}
button:hover{background:#1e40af}
input,textarea{width:100%;padding:8px;margin:5px 0;border-radius:6px;border:1px solid #ccc}
h2{margin-top:0}
.hidden{display:none}
.logout{background:#dc2626}
</style>
</head>
<body>


<div class="container">


<!-- LOGIN -->
<div id="login" class="box">
<h2>Ingreso al Sistema Escolar</h2>
<input id="user" placeholder="Usuario">
<input id="pass" type="password" placeholder="Contraseña">
<select id="role">
<option value="admin">Administrador (ADM)</option>
<option value="profesor">Profesor/a</option>
<option value="representante">Representante</option>
</select>
<br><br>
<button onclick="login()">Ingresar</button>
<p id="msg" style="color:red"></p>
</div>


<!-- PANEL ADMIN -->
<div id="panelAdmin" class="box hidden">
<h2>Panel Administrador</h2>
<textarea id="adminText" placeholder="Información general del colegio"></textarea>
<button onclick="guardarAdmin()">Guardar</button>
<button class="logout" onclick="logout()">Cerrar sesión</button>
</div>


<!-- PANEL PROFESOR -->
<div id="panelProfesor" class="box hidden">
<h2>Panel Profesor/a</h2>
<textarea id="profText" placeholder="Notas, horarios, faltas"></textarea>
<button onclick="guardarProfesor()">Guardar</button>
<button class="logout" onclick="logout()">Cerrar sesión</button>
</div>


<!-- PANEL REPRESENTANTE -->
<div id="panelRepresentante" class="box hidden">
<h2>Panel Representante</h2>
<p><b>Información general:</b></p>
<p id="verAdmin"></p>
<p><b>Información académica:</b></p>
<p id="verProfesor"></p>
<button class="logout" onclick="logout()">Cerrar sesión</button>
</div>


</div>


<script>
function login(){
const u=user.value,p=pass.value,r=role.value;
if(!u||!p){msg.innerText="Complete los campos";return}
localStorage.setItem('rol',r);
mostrarPanel(r);
}


function mostrarPanel(r){
loginDiv('login',false);
if(r==='admin')loginDiv('panelAdmin',true);
if(r==='profesor')loginDiv('panelProfesor',true);
if(r==='representante'){
verAdmin.innerText=localStorage.getItem('admin')||'';
verProfesor.innerText=localStorage.getItem('profesor')||'';
loginDiv('panelRepresentante',true);
}
}


function loginDiv(id,show){document.getElementById(id).classList.toggle('hidden',!show)}


function guardarAdmin(){localStorage.setItem('admin',adminText.value);alert('Guardado')}
function guardarProfesor(){localStorage.setItem('profesor',profText.value);alert('Guardado')}
function logout(){localStorage.clear();location.reload()}
</script>


</body>
</html>
