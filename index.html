<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login Escolar</title>
<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(135deg, #4f46e5, #06b6d4);
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
margin: 0;
}


.login-box {
background: white;
padding: 25px;
border-radius: 12px;
width: 300px;
box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}


h2 {
text-align: center;
margin-bottom: 20px;
}


input, select, button {
width: 100%;
margin-bottom: 12px;
padding: 10px;
border-radius: 6px;
border: 1px solid #ccc;
font-size: 14px;
}


button {
background: #4f46e5;
color: white;
border: none;
cursor: pointer;
}


button:hover {
background: #4338ca;
}


.error {
color: red;
text-align: center;
font-size: 14px;
}
</style>
</head>
<body>


<div class="login-box">
<h2>Ingreso Escolar</h2>


<input type="text" id="usuario" placeholder="Usuario">
<input type="password" id="clave" placeholder="ContraseÃ±a">


<select id="rol">
<option value="admin">Administrador</option>
<option value="moderador">Moderador</option>
<option value="padre">Padre</option>
</select>


<button onclick="login()">Ingresar</button>


<div id="mensaje" class="error"></div>
</div>


<script>
function login() {
const usuario = document.getElementById('usuario').value;
const clave = document.getElementById('clave').value;
const rol = document.getElementById('rol').value;


if (usuario === '' || clave === '') {
document.getElementById('mensaje').innerText = 'Completa todos los campos';
return;
}


localStorage.setItem('usuario', usuario);
localStorage.setItem('rol', rol);


if (rol === 'admin') {
alert('Bienvenido Administrador');
} else if (rol === 'moderador') {
alert('Bienvenido Moderador');
} else {
alert('Bienvenido Padre');
}
}
</script>


</body>
</html>
